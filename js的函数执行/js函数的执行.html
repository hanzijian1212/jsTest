1，js有哪几种函数类型
 String      字符串
 Number   数值
 Boolean   布尔值
 Null          空值
 Undefined  未定义
 Object      对象


 2.箭头函数与普通函数的区别
  箭头函数是匿名函数，不能作为构造函数，不能使用new
  箭头函数不绑定this，会捕获其所在的上下文的this值，作为自己的this值

 <!DOCTYPE html>

 <head>
     <meta charset="UTF-8">

 </head>
 <body>

     var a = (x) =>{
